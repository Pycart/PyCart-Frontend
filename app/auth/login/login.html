<h3 ng-click="signup = true"> <a href="">Sign-up</a></h3><h3 ng-click="signup = false"><a href="">Login</a></h3>
<div>
    <form name="signupForm" class="form" ng-submit="signup(registration)" novalidate ng-show="signup">
        <div class="form-group">
            <label for="first_name">First Name:</label> <input type="text"
                class="form-control" id="first_name" ng-model="registration.first_name"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label> <input type="text"
                class="form-control" id="last_name" ng-model="registration.last_name"/>
        </div>
        <div class="form-group">
            <label for="signup_email">Email:</label> <input type="email"
                class="form-control" id="signup_email" ng-model="registration.email"/>
        </div>
        <div class="form-group">
            <label for="signup_password1">Password:</label> <input type="password"
                class="form-control" id="signup_password1" ng-model="registration.password1"/>
        </div>
        <div class="form-group">
            <label for="signup_password2">Password:</label> <input type="password"
                class="form-control" id="signup_password2" ng-model="registration.password2"/>
        </div>
        <button type="submit" class="btn btn-info">Sign-up</button>
        <button type="button" class="btn btn-danger">Close</button>
    </form>
</div>
<div>
    <form name="loginForm" class="form" ng-submit="submit(credentials)" novalidate ng-show="!signup">
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="credentials.email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="credentials.password" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Login</button>
        <button type="button" class="btn btn-danger">Close</button>
    </form>
</div>
