<div class="col-lg-8 col-lg-offset-2">
    <label>Total:</label> ${{ cart.total_price }}
    <br>
    <form ng-submit="process()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="char" class="form-control" id="name" ng-model="user.first_name">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="char" class="form-control" id="name" ng-model="user.last_name">
        </div>
        <div class="form-group">
            <label for="cc">Card Number</label>
            <input type="char" class="form-control" id="cc" ng-model="checkout.cc">
        </div>
        <div class="form-group">
            <label for="expMonth">Expiration Month</label>
            <input type="char" class="form-control" id="expMonth" ng-model="checkout.expMonth">
        </div>
        <div class="form-group">
            <label for="expYear">Expiration Year</label>
            <input type="char" class="form-control" id="expYear" ng-model="checkout.expYear">
        </div>
        <div class="form-group">
            <label for="cvc">cvc</label>
            <input type="char" class="form-control" id="cvc" ng-model="checkout.cvc">
        </div>
        <button class="btn btn-success" type="submit">Submit Payment</button>
    </form>
</div>
