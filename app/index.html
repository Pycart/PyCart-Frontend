    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PyCart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>

    <body ng-controller="AppCtrl">
    <!--bootstrap navbar start -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img src="http://www.quotewerks.com/images/FeatureImages/QVcartTrans.png" alt="some text" width=50 height=50>
                <a class="navbar-brand"> PyCart - An E-Commerce Framework</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left dropdown">
                    <a href="#/itemList/"><li>Items</li></a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form" role="search">
                        <div class="form-group">
                            <input ng-model="searchTerm" type="text" class="form-control" placeholder="Search">
                        </div>
                        <button ng-click="search(searchTerm)" type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <!--This is the place for Parentless tags to be displayed. It will outline the categories that will display in the menu bar-->
                    <li ng-if="!user.email"><a ng-click='login()'>Login</a></li>
                    <li ng-if="user.email"><a ng-click='logout()'>Logout</a></li>
                    <li ng-if="user.is_staff"><a href="#/admin">Admin</a></li>
                    <li ng-if="user.email"><a href="#/userDetail/{{ user.id }}">User Info</a></li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--
    <h3>List of Items</h3>

    </ul>

    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="admin_dashboard/admin_dashboard.js"></script>
    <script src="auth/auth.js"></script>
    <script src="auth/login/login.js"></script>
    <script src="auth/logout/logout.js"></script>
    <script src="items/item-list/itemList.js"></script>
    <script src="items/item-detail/itemDetail.js"></script>
    <script src="order/order_list/orderList.js"></script>
    <script src="user/user_list/userList.js"></script>
    <script src="user/user_detail/userDetail.js"></script>
    <script src="order/order_list/orderList.js"></script>
    <script src="orders/order_detail/order-detail.js"></script>
    <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="components/version/version.js"></script>
